<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaterPilload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='caterpillar.webp') }}" style="width: 50%; display: block; margin: 0 auto;" alt="Caterpillar Image">
    <div class="form-section">
        <h1 style="text-align: center;">Welcome to CaterPILLoad</h1>
        <h3 style="text-align: center;">Monitor your pilload</h3>
        <p style="text-align: center;"><i>Because a Happy Human is a Chemically Balanced Human</i></p>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-block">
                <label for="pill_name">Name Your Pill Image:</label><br>
                <input type="text" id="pill_name" name="pill_name" placeholder="Enter pill name" required><br><br>
            </div>
            <div class="upload-block">
                <label for="multiple_files">Upload Pill Pictures:</label><br>
                <input type="file" id="multiple_files" name="pill_image" accept=".jpg,.jpeg,.png" required><br><br>
                <div class="thumbnails" id="multiple_files_thumbnails"></div>
            </div>
            <div class="upload-block">
                <label for="single_file">Upload Collection Image:</label><br>
                <input type="file" id="single_file" name="coll_image" accept=".jpg,.jpeg" required><br><br>
                <div class="thumbnails" id="single_file_thumbnails"></div>
            </div>
            <input type="submit" id="submitBtn" value="Check Pills">
        </form>
        <div class="response-section" style="text-align: center">
            <div class="response-section" style="text-align: center">
                <h2>Response:</h2>
                <textarea id="responseText" style="width: 300px;" rows="10" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            const responseText = document.getElementById('responseText');

            // Disable submit button and show waiting message
            submitBtn.disabled = true;
            responseText.value = 'Waiting...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // Log the full response object for debugging
                console.log('Full Response:', result);

                if (result.error) {
                    responseText.value = 'Error: ' + result.error;
                } else {
                    // Extract the specific content from the result and display it
                    const apiContent = result.api_response_content || 'No response content';
                    responseText.value = apiContent;

                    // Reset the form and clear the thumbnails
                    document.getElementById('uploadForm').reset();
                    document.getElementById('multiple_files_thumbnails').innerHTML = '';
                    document.getElementById('single_file_thumbnails').innerHTML = '';
                }
            } catch (error) {
                responseText.value = 'Error: ' + error.message;
            } finally {
                // Re-enable the submit button
                submitBtn.disabled = false;
            }
        };

        // Function to update image thumbnails when files are selected
        function updateThumbnails(input, thumbnailsContainerId) {
            const container = document.getElementById(thumbnailsContainerId);
            container.innerHTML = ''; // Clear any existing thumbnails

            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    container.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        // Event listeners to update thumbnails on file selection
        document.getElementById('multiple_files').addEventListener('change', function() {
            updateThumbnails(this, 'multiple_files_thumbnails');
        });

        document.getElementById('single_file').addEventListener('change', function() {
            updateThumbnails(this, 'single_file_thumbnails');
        });
    </script>
</body>
</html>
